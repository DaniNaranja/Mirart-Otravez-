<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirart</title>
  <link
          href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
          rel="stylesheet"  type='text/css'>
  <link rel="preload" href="css/normalize.css" as="style">
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preload" href="css/style.css" as="style">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<header>
  <nav class="nav-principal-contenedor sticky" style="height: 100px;">

    <a href="/">
      <img src="img/LOGO.png" alt="" class="logo">
    </a>
    <div class="titulo">
      <h1 >Mirart</h1>
    </div>



    <ul class="nav">

      <li><a href=""><img class="hamburger-icon" src="img/Menu icon.png" alt=""></a>
        <ul>
          <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">Iniciar Sesion</a></li>
          <li sec:authorize="!isAuthenticated()"><a href="/registro">Registrarse</a></li>
          <li sec:authorize="isAuthenticated()">
            <form id="logoutForm" th:action="@{/logout}" method="post">
              <button onclick="document.getElementById('logoutForm').submit();" type="submit">Cerrar Sesion</button>
            </form>
          </li>


          </li>
        </ul>
      </li>

    </ul>


  </nav>
</header>

<div class="sidebar sticky" style="width: 100px;">
  <div class="sidebar-content">
    <a href="/">
      <img src="img/HOME icon.png" alt="">
    </a>

    <a href="/highlights">
      <img src="img/HIGHLIGHTS icon.png" alt="">
    </a>

    <a href="/profile" alt="" sec:authorize="hasRole('ROLE_USER')">
      <img src="img/PROFILE.png" alt="">
    </a>

    <a href="/submit_drawing" class="active-page" sec:authorize="hasRole('ROLE_USER')">
      <img src="/img/add ICON.png" alt="">
    </a>

    <a href="/" class="sb-faq">
      <img src="img/FAQ.png" alt="">
    </a>
  </div>
</div>

<section class="content" style="margin-top:5% ;margin-left: 5% ;width: auto ; height: 118.5rem;">
  <h2 style="color: white; margin-left: 2%;">Editar informaci√≥n cuenta</h2>

  <form th:action="@{/form_edit}" th:object="${artista}" method="post" style="color:aliceblue; margin-left: 2%;">
    <br>

    <label for="titulo" style="font-size: 2.5rem;">Titulo:</label><br><br>

    <input th:field="*{titulo}" type="text" id="titulo" name="titulo" style="padding: 1rem; border-radius: 1.5rem; background-color: #b89e77ec; width: 70%; padding: 2rem; font-size: 25px;">
    <br>
    <br>
    <br>

    <label for="descripcion" style="font-size: 2.5rem;">Descripcion:</label><br><br>
    <textarea th:field="*{descripcion}" name="descripcion" id="descripcion" cols="100" rows="10" style="background-color: #b89e77ec; font-size: 25px;border-radius: 1.5rem; width: 70%;"></textarea>
    <br>
    <br>
    <label for="link" style="font-size: 2.5rem;">Link imagen:</label><br><br>
    <input th:field="*{link}" type="text" id="link" name="link" style="padding: 1rem; border-radius: 1.5rem; background-color: #b89e77ec; width: 15%; padding: 2rem; font-size: 25px;">

    <input type="hidden" th:field="*{id_dibujo}">


    <br>
    <br>
    <br>
    <input type="submit" class="boton" value="Subir" style="margin-left: 58%; font-size: 30px; width: fit-content; padding-left: 4%; padding-right: 4%;">
  </form>
  <br>
  <br>
  <br>
  <a class="b-crearcomm" style="vertical-align: middle;" href="/visor">



  </a>



</section>

<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
