<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    
    <link 
    href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
    rel="stylesheet"  type='text/css'>
      <link rel="preload" href="css/normalize.css" as="style">
      <link rel="stylesheet" href="css/normalize.css">
      
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="preload" href="css/style2.css" as="style">
      <link rel="stylesheet" href="css/style2.css">

</head>
<body>
    <header>
        <nav class="nav-principal-contenedor sticky" style="height: 100px;">
           
            <a href="/">
                <img src="img/LOGO.png" alt="" class="logo">
            </a>
            <div class="titulo">
            <h1 >Mirart</h1>
            </div>     
        </nav>   
    </header>

        <div class="contenedor-form" style="background-color: rgba(0,0, 0, 0.7); height: 120.5rem;max-height: 100%; width: 25%; margin-left: 10%;">
            <form th:action="@{/form_registro}" th:object="${artista}" method="post" style="color:aliceblue; padding-left: 5%;">
                <br>
                <label style="font-size: 3rem;">Regístrate</label><br><br>

                <label for="nickname" style="font-size: 2.5rem;">Nombre Usuario:</label><br><br>

                <input  type="text" id="nickname" name="nickname" th:field="*{nickname}" style="padding: 1rem; border-radius: 1.5rem; background-color: #b89e77ec; width: 90%; padding: 2rem; font-size: 25px;">
                <br>
                <br>

                <label for="email" style="font-size: 2.5rem;">E-mail:</label><br><br>

                <input type="email"  id="email" name="email" th:field="*{email}" style="padding: 1rem; border-radius: 1.5rem; background-color: #b89e77ec; width: 90%; padding: 2rem; font-size: 25px;">
                <br>
                <br>

                <label for="password" style="font-size: 2.5rem;">Contraseña:</label><br><br>

                <input type="password"  id="password" name="password" th:field="*{password}" style="padding: 1rem; border-radius: 1.5rem; background-color: #b89e77ec; width: 90%; padding: 2rem; font-size: 25px;">
                <br>
                <br>



                <input type="hidden" th:field="*{id_artista}">

                <br>
                <br>
                <br>
                <input type="submit" class="boton-login" style="margin-left: 50%; width: 40%;" value="Crear cuenta">
            </form>
            <br>
            <br>




               
               


                
               
            </div>
    
        </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    


</body>
</html>
